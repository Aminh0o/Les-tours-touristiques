
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="stylesheet" href="reserverPack.css">
</head>
<body>
    <header>
        <div class="sectionGauche">
            <a href="InterfaceClient.html"><img src="icons/logoo.png" id="logo"></a>
        </div>
    </header>

    <section class="reservationForm">
        <h1 id="title">RESERVE A PACK</h1>
        <form method="POST" class="form" action="reserverPack.php">
            <div class="leftInput">
                <label>First Name :</label>
                <input type="text" size="20" name="nomUtilisateur" placeholder="Enter your first name" ><br>
                
                <label>Last Name :</label>
                <input type="text" size="20" name="prenomUtilisateur" placeholder="Enter your last name" ><br>
                
                <label>Birth Date :</label>
                <input type="date" name="dateNaissance"><br>
                
                <label>Phone Number :</label>
                <input type="number" name="telephone" size="10" placeholder="Enter your telephone number" ><br>
                
                <label>E-mail :</label>
                <input type="email" name="email" placeholder="Enter your email address" ><br>
                
                <label>Date de réservation :</label>
                <input type="date" name="date_reservation"><br>
            </div>

            <div class="rightInput">
                <div class="accompagner">
                    <label >Are you accompanied ?</label>
                    <label>
                        YES <input type="radio" name="accompagner" id="SIaccompagner" value="yes" onclick="afficherAccompagner()" checked>
                    </label>
                    <label>
                        No <input type="radio" name="accompagner" id="SINONaccompagner" value="no" onclick="afficherAccompagner()">
                    </label>
                </div>

                <label>Choose the place you want to visit :</label>
                <select name="wilaya" id="wilaya">
                    <option value="alger">ALGER</option>
                    <option value="tlemcen">TLEMCEN</option>
                    <option value="oran">ORAN</option>
                    <option value="costantine">CONSTANTINE</option>
                    <option value="bejaia">BEJAIA</option>
                    <option value="sahara">SAHARA</option>
                </select>
    
                <label>Choose your pack option ?</label>
                <select name="categorie" id="categorie" >
                    <option value="royal">ROYAL</option>
                    <option value="special">SPECIAL</option>
                    <option value="normal">NORMAL</option>
                </select>

                <button id="submit">Submit</button>
            </div>     

            <div id="formAccompagner" class="accompagnerChoice">
                <label>How many people do you want to go with ?</label>
                <input type="number" name="nbr_places_demande" id="nbr_places_demande" size="5" placeholder="How many you want to go ?" ><br>

                <button onclick="ajouterUtilisateur(event)">Add</button>
                
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Birth Date</th>
                        </tr>
                    </thead>
                    <tbody id="listeUtilisateurs" name="listeUtilisateurs"></tbody>
                </table>
            </div>
        </form>
    </section>

    <script>
        /***********************************************************************************************************************/
        function afficherAccompagner()
        {
            var accompagner = document.getElementById("SIaccompagner");
            var accompagner2 = document.getElementById("SINONaccompagner");
            var div = document.getElementById("formAccompagner");
            if(accompagner.checked)
                div.style.visibility = 'visible';
            else if (accompagner2.checked)
                div.style.visibility = 'hidden';
        }
        /**********************************************************************************************************************/
        var utilisateurs = [];
        function ajouterUtilisateur(event) 
        {
            event.preventDefault();

            var nbr_places_demande = document.getElementById("nbr_places_demande").value;
            var listeUtilisateurs = document.getElementById("listeUtilisateurs");
            
            for (var i = 0; i < nbr_places_demande; i++) 
            {
                var ligne = listeUtilisateurs.insertRow();
                
                var nomCell = ligne.insertCell();
                var prenomCell = ligne.insertCell();
                var dateCell = ligne.insertCell();
                
                nomCell.innerHTML = '<input type="text" size="20" id="nomPassager'+ i +'" placeholder="Enter your first name">';
                prenomCell.innerHTML = '<input type="text" size="20" id="prenomPassager'+ i +'" placeholder="Enter your last name">';
                dateCell.innerHTML = '<input type="date" id="naissance'+ i +'">';
            }
        }
    </script>
</body>
</html>
